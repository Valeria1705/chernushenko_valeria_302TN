<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої друзі</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #4CAF50;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .friend-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding-bottom: 40px;
        }

        .friend {
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }

        .friend img {
            border-radius: 50%;
            border: 5px solid #4CAF50;
            width: 300px;
            height: 300px;
            transition: 0.3s ease;
        }

        .friend:hover img {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .friend:hover {
            transform: scale(1.05);
        }

        map area {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Мої друзі</h1>
    <p>На цій сторінці представлені фотографії моїх друзів. Наведіть мишку на фото, щоб дізнатися більше про них.</p>

    <div class="friend-container">
        <!-- Друг 1 -->
        <div class="friend">
            <h2>Друг 1</h2>
            <map name="friend1_map">
                <area shape="rect" coords="0,0,100,100" href="#" title="Ім'я: Андрій">
                <area shape="circle" coords="150,150,50" href="#" title="Хобі: Футбол">
                <area shape="poly" coords="200,200,250,250,300,200" href="#" title="Улюблена їжа: Піца">
            </map>
            <img src="image/Андрій.jpg" usemap="#friend1_map" alt="Друг 1">
        </div>

        <!-- Друг 2 -->
        <div class="friend">
            <h2>Друг 2</h2>
            <map name="friend2_map">
                <area shape="rect" coords="0,0,100,100" href="#" title="Ім'я: Олена">
                <area shape="circle" coords="150,150,50" href="#" title="Хобі: Музика">
                <area shape="poly" coords="200,200,250,250,300,200" href="#" title="Улюблена їжа: Суші">
            </map>
            <img src="image/Олена.jpg" usemap="#friend2_map" alt="Друг 2">
        </div>

        <!-- Друг 3 -->
        <div class="friend">
            <h2>Друг 3</h2>
            <map name="friend3_map">
                <area shape="rect" coords="0,0,100,100" href="#" title="Ім'я: Сергій">
                <area shape="circle" coords="150,150,50" href="#" title="Хобі: Читання">
                <area shape="poly" coords="200,200,250,250,300,200" href="#" title="Улюблена їжа: Спагеті">
            </map>
            <img src="image/Сергій.jpg" usemap="#friend3_map" alt="Друг 3">
        </div>
    </div>
</body>
</html>
