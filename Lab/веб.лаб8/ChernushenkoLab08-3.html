<html lang="uk"> 
<head>
    <meta charset="UTF-8">
    <title>Багаторічні садові квіти</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 35pt;
            font-weight: bold;
            color: darkred;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .flower-section {
            max-width: 600px;
            width: 100%;
            padding: 15px;
            background-color: #f9f3ff;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flower-name {
            font-size: 24pt;
            font-weight: bold;
            color: purple;
            margin-top: 0;
        }
        p {
            font-size: 14pt;
            color: #333;
            font-style: italic;
            text-align: justify;
            text-indent: 2%;
            line-height: 1.6;
            margin: 10px 0;
        }
        .back-to-top {
            display: inline-block;
            margin-top: 10px;
            font-size: 12pt;
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid darkblue;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-to-top:hover {
            background-color: darkblue;
            color: #fff;
        }
    </style>
</head>
<body>

<h1 id="top">Багаторічні садові квіти</h1>

<div class="flower-section">
    <h2 class="flower-name" id="rose">Роза</h2>
    <p>Роза — це багаторічна квітка, яка символізує любов і красу...</p>
    <a class="back-to-top" href="#top">Повернутися на початок</a>
</div>

<div class="flower-section">
    <h2 class="flower-name" id="tulip">Тюльпан</h2>
    <p>Тюльпан — символ весни і ніжності...</p>
    <a class="back-to-top" href="#top">Повернутися на початок</a>
</div>

<div class="flower-section">
    <h2 class="flower-name" id="lily">Лілія</h2>
    <p>Лілія є символом чистоти та благородства...</p>
    <a class="back-to-top" href="#top">Повернутися на початок</a>
</div>

</body>
</html>
